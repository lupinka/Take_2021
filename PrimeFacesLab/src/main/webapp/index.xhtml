<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Statystyki</title>
    </h:head>
    <h:body>
        <p:tabView>
            <p:tab title="Form">
                <h:form>
                    <p:spinner id="add1"
                               min="0"
                               max="42" 
                               value="#{logicalBean.number1}"/>
                     + 
                     <p:spinner id="add2" 
                                min="0" 
                                max="42" 
                                value="#{logicalBean.number2}"/>
                    <p:commandButton value="Calculate" 
                                     update="sum" 
                                     action="#{logicalBean.sum()}"/>
                    <h:outputText id="sum" 
                                  value="#{logicalBean.sum}"/>
                </h:form>
                <h:outputText id="date" 
                              value="#{logicalBean.date}"/>
            </p:tab>
            <p:tab title="Table">
                <p:dataTable 
                    var="student" 
                    value="#{logicalBean.students}"
                    paginator="true"
                    rows="2"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="2,4,{ShowAll|'All'}">
                    <p:column headerText="Name">
                    <h:outputText value="#{student.name}"/>
                    </p:column>
                    <p:column sortBy="#{student.surname}" headerText="Surname">
                        <h:outputText value="#{student.surname}"/>
                    </p:column>
                    <p:column sortBy="#{student.average}" headerText="Average">
                        <h:outputText value="#{student.average}"/>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="Chart">
                <p:chart type="line" 
                         widgetVar="chart"
                         model="#{logicalBean.lineModel}" 
                         style="height:400px;width:600px"/>
                <p:commandButton type="button" 
                                 value="Reset" 
                                 icon="pi pi-ban" 
                                 onclick="PF('chart').resetZoom()"/>
            </p:tab>
        </p:tabView>
    </h:body>
</html>
